<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>3D-Transformations</title>
</head>
<body>
    <div class="scene">
        <div class="carousel">
          <div class="carousel__cell">1</div>
          <div class="carousel__cell">2</div>
          <div class="carousel__cell">3</div>
          <div class="carousel__cell">4</div>
          <div class="carousel__cell">5</div>
          <div class="carousel__cell">6</div>
          <div class="carousel__cell">7</div>
          <div class="carousel__cell">8</div>
          <div class="carousel__cell">9</div>
          <div class="carousel__cell">10</div>
          <div class="carousel__cell">11</div>
          <div class="carousel__cell">12</div>
          <div class="carousel__cell">13</div>
          <div class="carousel__cell">14</div>
          <div class="carousel__cell">15</div>
          <div class="carousel__cell">16</div>
          <div class="carousel__cell">17</div>
          <div class="carousel__cell">18</div>
          <div class="carousel__cell">19</div>
          <div class="carousel__cell">20</div>
          <div class="carousel__cell">21</div>
          <div class="carousel__cell">22</div>
          <div class="carousel__cell">23</div>
          <div class="carousel__cell">24</div>
          <div class="carousel__cell">25</div>
        </div>
      </div>
      
      <div class="carousel-options">
        <p>
          <label>
            Cells
            <input class="cells-range" type="range" min="3" max="25" value="9" />
          </label>
        </p>
        <p>
          <button class="previous-button">Previous</button>
          <button class="next-button">Next</button>
        </p>
        <p>
          Orientation:
          <label>
            <input type="radio" name="orientation" value="horizontal" checked />
            horizontal
          </label>
          <label>
            <input type="radio" name="orientation" value="vertical" />
            vertical
          </label>
        </p>
      </div>

      <script src="script.js"></script>
</body>
</html>
